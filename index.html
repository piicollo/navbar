<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS Style | Basic CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- div tag with class name abc -->
    <div id="abc">
        <!-- anchor tag with links -->
        <a id="logo" href="#">Flipkart</a>
        <a href="#">Account</a>
        <a href="#">My Cart</a>
        <a href="#">Contact Us</a>
        <!-- Search bar with input tag  -->
        <input type="text" placeholder="Search">
        <!-- simple search button  -->
        <button>Search</button>
    </div>
</body>
</html>
